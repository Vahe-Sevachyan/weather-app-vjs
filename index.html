<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <h1 class="card-title">Weather Scanner</h1>
      <div class="search">
        <input
          type="text"
          placeholder="Search..."
          spellcheck="false"
          class="searchField"
        />
        <button class="searchBtn">Search</button>
      </div>
      <div class="error-message">
        <p>Invalid City name</p>
      </div>
      <div>
        <p class="placeholder-message">
          Enter city or country for weather forecast
        </p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="" class="foreCastImg" />
        <h3 class="temp">22Â°c</h3>
        <h3 class="city">New York</h3>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15mph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
